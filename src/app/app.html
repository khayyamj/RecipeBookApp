<ion-menu [content]="root">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item icon-left (click)="onLoad(tabsPage)">
				<ion-icon name="book"></ion-icon>
				Recipe Book
			</button>
			<button ion-item icon-left (click)="onLoad(signupPage)">
				<ion-icon name="log-in"></ion-icon>
				Signup
			</button>
			<button ion-item icon-left (click)="onLoad(signinPage)">
				<ion-icon name="person"></ion-icon>
				Signin
			</button>
			<button ion-item icon-left (click)="onLogout()">
				<ion-icon name="log-out"></ion-icon>
				Logout
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="tabsPage" #root></ion-nav>
